<style type="text/css">
  .google-map {
    display: flex;
    display: -webkit-flex;
    flex:1;
    -webkit-flex:1;
  }

  .angular-google-map {
    display: flex;
    display: -webkit-flex;
    flex:1;
    -webkit-flex:1;
  }

  .angular-google-map-container {
    display: flex;
    display: -webkit-flex;
    flex:1;
    -webkit-flex:1;
  }
  .map-link {
    margin: 5px;
    background-color:none;
  }
  a.map-link:hover {background-color:inherit;}
  .map-link img {height: 26px;}
  .map-control-item {
    margin: 5px 10px;
    padding: 8px;
    box-shadow: rgba(0, 0, 0, 0.298039) 0px 1px 4px -1px;
    border-radius: 2px;
    color: rgb(86, 86, 86);
    background: white;
  }
  .btn-default.active {
    background-image: linear-gradient(to bottom,#8cbf44 0,#7bae33 100%);
  }
  .row-layout {
    width: 100%;
  }
  .invcomp_value {
    padding: 10px 0;
    font-size: large;
  }

  .map-colour-0 { background-color: rgba(187, 187, 187, 0.5); color: #555; }
  .map-colour-1 { background-color: rgba(215, 48, 39, 0.5); color: #fff; }
  .map-colour-2 { background-color: rgba(247, 146, 114, 0.5); color: #fff; }
  .map-colour-3 { background-color: rgba(254, 214, 176, 0.5); color: #666; }
  .map-colour-4 { background-color: rgba(255, 242, 204, 0.5); color: #666; }
  .map-colour-5 { background-color: rgba(210, 236, 180, 0.5); color: #666; }
  .map-colour-6 { background-color: rgba(140, 206, 138, 0.5); color: #fff; }
  .map-colour-7 { background-color: rgba(26, 152, 80, 0.5); color: #fff; }

</style>
<ui-gmap-google-map
    class="google-map"
    center="model.map.center"
    zoom="model.map.zoom"
    bounds="model.map.bounds"
    events="model.map.events"
    options="model.map.options"
    control="model.map.control"
    pan="true">
      <ui-gmap-map-type
        options="mt"
        show="mt.show"
        refresh="mt.refresh"
        ng-repeat="mt in model.map.overlayMapTypes"></ui-gmap-map-type>
      <ui-gmap-map-control position="bottom-left" index="10000">
        <a class="map-link" href="https://mol.org/" target="_blank">
          <img src="static/app/img/logo.png">
        </a>
      </ui-gmap-map-control>

      <ui-gmap-map-control position="top-right" index="10000">
       <div class="info-boxes-small animate-if" ng-if="model.selectedMapTaxa">

            <div class="region-info" ng-show="model.selectedMapType.type == 'countries'">
              <div class="row-layout">
                <h4>Country</h4>
                <span>{{ model.regionHover.region_name || 'Hover over the map' }}</span>
              </div>
            </div>
            <div class="row-layout" ng-show="model.regionHover.inventory_completeness != undefined">
              <h4>Proportion completed</h4>
              <div class="invcomp_value" ng-class="model.map_colour">{{ model.regionHover.inventory_completeness || '0' }}</div>
            </div>

       </div>
     </ui-gmap-map-control>
</ui-gmap-google-map>
