<div>
  <div class="modal-header">
    <div class="pull-right">
      <select
        class="form-control"
        ng-model="selectedtaxa"
        ng-change="processDataForRegionTaxa()"
        ng-options="taxa.title for taxa in taxaList track by taxa.taxa"></select>
    </div>
    <h3 class="modal-title" id="modal-title">Statistics for {{model.region.name}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="row center-block" ng-if="!model.selectedTaxa">
    There is no data available for {{ model.region.name }}.
    <br />
    <!--<a class="btn btn-link" type="button" ng-click="$ctrl.reset()">Pick another country</a>-->
    </div>
    <div class="row" ng-if="model.selectedTaxa">
      <div google-chart chart="model.chartObject" class="chart-view"></div>
    </div>
  </div>
  <div class="modal-footer">
    <!--
    <button class="btn btn-primary" type="button" ng-click="$ctrl.reset()">Pick another country</button>
  -->
  </div>
</div>
