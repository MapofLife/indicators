<div class="layouts-sidebar">
  <i ng-class="{'fa-chevron-left': !show_sidebar, 'fa-chevron-right': show_sidebar, 'toggle-closed' : show_sidebar}"
     class="fa fa-lg clickable sidebar-toggle left"
     uib-tooltip="{{show_sidebar ? 'Show sidebar' : 'Hide sidebar'}}"
     tooltip-placement="right"
     ng-click="show_sidebar = !show_sidebar">
  </i>
  <div class="sidebar-scroll-container right"
    ng-swipe-right="show_sidebar = true"
    ng-swipe-disable-mouse
    ui-view="sidebar"
    ng-class="{closed: show_sidebar}">
  </div>
  <div class="content-scroll-container" ui-view="content"></div>
  <mol-loading-indicator style="position:absolute; top:5px; left:50%;right:50%"></mol-loading-indicator>
</div>
