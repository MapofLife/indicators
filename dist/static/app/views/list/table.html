
<div class="notification_widget" ng-if="loading" class="animate-if">
    <div class="notification_content">
        <div class="empty_icon"><i class="fa fa-spinner fa-pulse fa-3xx" aria-hidden="true"></i></div>
        <div class="notification_title">Loading datasets</div>
    </div>
</div>

<div ng-if="!loading" class="animate-if" ng-cloak>
  <uib-tabset justified="true" class="tab-animation">
    <uib-tab ng-repeat="dstype in dslist track by $index" index="$index" heading="{{dstype.title}}">
      <p>&nbsp;</p>
      <table class="table table-bordered table-hover table-responsive">
        <thead>
          <th>Dataset</th>
          <th>Source</th>
          <th>Taxon</th>
          <th>Species</th>
          <th>Records</th>
        </thead>
        <tbody>
          <tr ng-repeat="dataset in dstype.datasets">
            <td><a ui-sref="datasets.info({ 'dataset': dataset.dataset_id })">{{ dataset.dataset_title }}</a></td>
            <td>{{ dataset.authordisplay }}</td>
            <td>{{ dataset.taxogroup }}</td>
            <td>{{ dataset.no_species }}</td>
            <td>{{ dataset.no_records }}</td>
          </tr>
        </tbody>
      </table>
    </uib-tab>
  </uib-tabset>`
</div>
